<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Application Webpage</title>
    <link rel="stylesheet" href="index.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            text-align: center;
            color: #333;
        }
        header {
            background-color: #6200ea;
            color: white;
            padding: 20px 0;
        }
        header h1 {
            margin: 0;
        }
        .container {
            margin: 20px auto;
            padding: 20px;
            max-width: 800px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .app-links {
            margin-top: 20px;
        }
        .app-links a {
            display: inline-block;
            margin: 10px;
            padding: 15px 25px;
            text-decoration: none;
            color: white;
            background-color: #6200ea;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .app-links a:hover {
            background-color: #3700b3;
        }
        .google-search {
            margin-top: 30px;
        }
        .google-search form {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .google-search input[type="text"] {
            padding: 10px;
            width: 70%;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .google-search button {
            padding: 10px 20px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .google-search button:hover {
            background-color: #0b66c2;
        }
    </style>
</head>
<body>
    <header>
        <h1>Multi-Application Webpage</h1>
    </header>
    <div class="container">
        <h2>Quick Links</h2>
        <div class="app-links">
            <a href="https://web.whatsapp.com/" target="_blank">WhatsApp Web</a>
            <a href="https://gemini.com/" target="_blank">Gemini AI</a>
            <a href="https://chat.openai.com/" target="_blank">ChatGPT</a>
        </div>
        <div class="google-search">
            <h2>Google Search</h2>
            <form action="https://www.google.com/search" method="get" target="_blank">
                <input type="text" name="q" placeholder="Search Google...">
                <button type="submit">Search</button>
            </form>
        </div>
    </div>
</body>
</html>
